<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69934e4cc4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <main>
        
        <section class="userInput" id="userInput">  
            <h1>Todo List</h1>   
            <form class="form" id="form">
                <input type="text" placeholder="Add your new task" class="task-input" id="task-input">
                <button class="addButton" id="addButton"><i class="fas fa-plus"></i></button>
            </form>  
            
        </section>
        <section class="userTask">
            <div class="todo-div" id="todo-div">
            
            </div>
        </section>
    </main>
</body>
</html>

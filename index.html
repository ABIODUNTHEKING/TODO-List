<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69934e4cc4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />

    <title>Todo App</title>
  </head>
  <body>
    <main>
      <section class="userInput" id="userInput">
        <h1>Todo List</h1>
        <form class="form" id="form" onsubmit="addTask(event)">
          <input
            type="text"
            placeholder="Add your new task"
            class="task-input"
            id="task-input"
          />
          <button class="addButton" id="addButton">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </section>

      <section class="userTask">
        <div class="button-collection">
          <button
            class="active-button tab-button"
            id="all"
            onclick="changeTab(event)"
          >
            All
          </button>
          <button class="tab-button" id="done" onclick="changeTab(event)">
            Done
          </button>
          <button class="tab-button" id="notDone" onclick="changeTab(event)">
            Not Done
          </button>
        </div>
        <ul class="todo-container" id="todo-container"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
